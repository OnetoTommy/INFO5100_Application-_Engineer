<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>The paragrah</h1>
    <p id="demo"></p>
    <script>
        var person = {
            firstname: "Jon",
            lastname: "Chan",
            id: 25,
            fullname: function() {
                return this.firstname + " " + this.lastname;
            }

        };
        document.getElementById('demo').innerHTML = person.fullname();
    </script>
</body>

</html>
