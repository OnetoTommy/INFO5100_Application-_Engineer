<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Title</h1>
    <p id="demo"></p>
</body>
<script>
    var x, y;

    function myFunction(a, b) {
        return a * b;
    }
    // x = myFunction.call(x, 2, 10)
    y = [3, 10]
    x = myFunction.apply(x, y)
    document.getElementById("demo").innerHTML = x;
</script>

</html>
