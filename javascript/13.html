<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Title</h1>
    <button type="button" onclick="myFunction()">click on</button>
    <p id="demo">0</p>
    <p>JS</p>
</body>
<script>
    var count = 0

    function add() {
        return count += 1;
    }

    function myFunction() {
        // var a = 10
        document.getElementById("demo").innerHTML = add();
    }
</script>

</html>
