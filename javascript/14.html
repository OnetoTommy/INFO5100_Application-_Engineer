<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Title</h1>

    <button type="button" onclick="myFunction()">Click</button>
    <p id="demo"></p>

</body>
<script>
    var add = (function() {

            var count = 0;
            return function() {
                return count += 1;
            }
        }

    )();

    function myFunction() {
        document.getElementById("demo").innerHTML = add();
    }
</script>

</html>
