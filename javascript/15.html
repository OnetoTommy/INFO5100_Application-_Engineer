<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Title</h1>
    <p id="demo"></p>
</body>
<script>
    class Demo {
        constructor(name, year) {
            this.name = name;
            this.year = year;
        }
        age() {
            let a = new Date();
            return a.getFullYear() - this.year
        }
    }

    let site = new Demo("Tom", 2018)
    document.getElementById("demo").innerHTML = site.age();
</script>

</html>
